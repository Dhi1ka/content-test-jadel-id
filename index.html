<!DOCTYPE html>
<html lang="en">
<head>
  <title>Content Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="card bg-warning text-white">
            <div class="card-body" style="text-align: center;"><h2>Paket Berlangganan</h2></div>
          </div>
    </header>
  
  <!-- button images -->
  <div class="card bg">
    <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
        <img src="images/Trial-3 - Copy.png" alt="package">
      </button>
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
        <img src="images/Trial-4 - Copy.png" alt="package">
      </button>
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
        <img src="images/Trial-2 - Copy.png" alt="package">
      </button>
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
        <img src="images/Trial-1 - Copy.png" alt="package">
      </button>
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
        <img src="images/Trial - Copy.png" alt="package">
      </button>
  </div>
  
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <p class="modal-title" style="text-align: center;"></p>
        </div>
        
        <!-- Modal body -->
        <p class="modal-title" style="text-align: center; color: rgb(38, 38, 211);">Fitur yang Terbuka:</p>
        <div class="modal-body">
          <img src="images/ic_pembuka.svg" alt="feature" style="width: 100px;">
          <img src="images/ic_broadcast.svg" alt="feature" style="width: 100px;">
          <img src="images/ic_driver.svg" alt="feature" style="width: 100px;">
          <img src="images/ic_iklan.svg" alt="feature" style="width: 100px;">
          <img src="images/ic_api.svg" alt="feature" style="width: 100px;">
          <img src="images/ic_diskon.svg" alt="feature" style="width: 100px;">
        </div>
        <div class="card bg">
            <button type="button" class="btn btn-warning">Bulanan Rp 50.000</button>
        </div>
        <div class="card bg">
            <p style="text-align: center; color: rgb(255, 66, 66);">Lebih Hemat Rp 100.000!</p>
        </div>
        <div class="card bg">
            <button type="button" class="btn btn-primary">1 Tahun Rp 500.000</button>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
